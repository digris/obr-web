{% if api_key %}{% spaceless %}
<script>
    window.onUsersnapCXLoad = function (api) {
      api.init();
    }
    var script = document.createElement('script');
    script.defer = 1;
    script.src = 'https://widget.usersnap.com/global/load/{{ api_key }}?onload=onUsersnapCXLoad';
    document.getElementsByTagName('head')[0].appendChild(script);
    window.onUsersnapCXLoad = function(api) {
      api.init({
        {% if email %}user: {
          userId: "{{ uid }}",
          email: "{{ email }}"
        },{% endif %}
        useSystemFonts: true,
        enableScreenshot: true,
      })
    }
</script>
{% endspaceless %}{% endif %}
