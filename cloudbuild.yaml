  args: [
    'run',
    'deploy',
    'ch-openbroadcast-next-core',
    '--image', 'gcr.io/open-broadcast/ch-openbroadcast-next-core',
    '--region', 'europe-west6',
    '--platform', 'managed',
    '--max-instances', '50',
    '--memory', '2048M',
    '--concurrency', '20',
    '--use-http2',
    '--add-cloudsql-instances', 'open-broadcast:europe-west6:open-broadcast-db',
    '--allow-unauthenticated'
